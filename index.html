<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <title>Test ar.js</title>
</head>
<body>
    <style>
        .test {
        	position: fixed;
          top: 10px;
          left: 10px;
          font-size 32px;
          z-index: 999999999999;
          color: blue;
          background: yellow;
          padding: 10px;
        }
        .targ {
          width: 1000px;
          height: 1000px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          background: blue;
          border-radius: 1000px;
        }
        </style>
    <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="https://i.ibb.co/C9JQz0F/Johannes-Itten-The-chromatic-circle-some-exercises-on-the-contrast-of-pure-colors.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 45.45336; longitude: 9.16787;"
                ></a-image>
                <a-text 
                	value="Hello, World!"
                  scale="10 10 10"
                	gps-entity-place="latitude: 45.45336; longitude: 9.16787;"
                ></a-text>
                <a-image
                    src="https://i.ibb.co/C9JQz0F/Johannes-Itten-The-chromatic-circle-some-exercises-on-the-contrast-of-pure-colors.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 45.505333; longitude: 9.228951;"
                ></a-image>
                <a-text 
                	value="Hello, World 2"
                  scale="10 10 10"
                	gps-entity-place="latitude: 45.45350651167796; longitude: 9.168951809406282;"
                ></a-text>
                <a-image
                    src="https://i.ibb.co/C9JQz0F/Johannes-Itten-The-chromatic-circle-some-exercises-on-the-contrast-of-pure-colors.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 45.45350651167796; longitude: 9.168951809406282;"
                ></a-image>
                <a-text 
                	value="PORTA GENOVA FS"
                  scale="10 10 10"
                	gps-entity-place="latitude: 45.45292075306139; longitude: 9.169639475604455;"
                ></a-text>
                <a-image
                    src="https://arjs-cors-proxy.herokuapp.com/https://upload.wikimedia.org/wikipedia/commons/0/07/Train_Logo.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 45.453227; longitude: 9.167719;"
                ></a-image>
                <a-text 
                	value="ELISABETTA FRANCHI"
                  scale="10 10 10"
                	gps-entity-place="latitude: 45.453227; longitude: 9.167719;"
                ></a-text>
            <a-camera rotation-reader arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' rotation-reader></a-camera>
        </a-scene>
    <div class="test"><a href="https://www.google.com/">test</a></div>
    
</body>
</html>
